<!DOCTYPE html>
<html>
<head>
    <title>Web View HTML Page</title>
</head>
<body>
    <h1>Android CleverTap Web View</h1>
    <input id="name" type="text" name="username" placeholder="Name" />
    <br /><br />
    <input id="emailid" type="text" name="username" placeholder="Email ID" />
    <br /><br />
    <input id="identity" type="text" name="username" placeholder="Identity" />
    <br /><br />
    <input id="mobno" type="text" name="username" placeholder="Mobile Number" />
    <br /><br />
    <button onclick="ctOnUserLogin()">On User Login</button>
    <br/> <br/>
    <button onclick="ctPushProfile()">Push Profile</button>
    <br/> <br/>
    <button onclick="pushEvent()">Push Event</button>
    <br/> <br/>
    <button onclick="invokeChargedEvent()">Invoke Charged Event</button>
    <br/> <br/>
    <button onclick="openDashboard()">Open Dashboard</button>
    <br/> <br/>
    <button onclick="ageCal()">Age</button>
    <script>
        function pushEvent() {
            com_project_integrationsdk.pushEvent("Karthik WebView Event")
        }
        function invokeChargedEvent(){
            var chargeDetails = {Amount: 300, Payment: 'Card'};
            var items = [{Category: 'Books', Name: 'Book name', Quantity: 1},{Category: 'Clothes', Name: 'Cloth name', Quantity: 1},{Category: 'Food', Name: 'Food name', Quantity: 1}]
            com_project_integrationsdk.pushChargedEvent(JSON.stringify(chargeDetails),JSON.stringify(items))
        }
        function openDashboard() {

        }

        function ctOnUserLogin() {
          var props = {
             Name: document.getElementById("name").value,
             Identity: document.getElementById("identity").value,
             Email: document.getElementById("emailid").value,
             Phone: document.getElementById("mobno").value,
             "MSG-email": true,
             "MSG-push": true,
             "MSG-sms": true,
             "MSG-whatsapp": true,
          };
          if (window.com_project_integrationsdk) {
               com_project_integrationsdk.onUserLogin(JSON.stringify(props));
          }
          com_project_integrationsdk.pushEvent("Android WebView Login Successful")
        }

        function ctPushProfile() {
            var props = {
             Name: document.getElementById("name").value,
             Identity: document.getElementById("identity").value,
             Email: document.getElementById("emailid").value,
             Phone: document.getElementById("mobno").value,
             "MSG-email": true,
             "MSG-push": true,
             "MSG-sms": true,
             "MSG-whatsapp": true,
          };
            if (window.com_project_integrationsdk) {
                com_project_integrationsdk.pushProfile(JSON.stringify(props));
            }
        }

        function ageCal() {
            if (window.com_project_integrationsdk) {
                var props = {DOB: "$D_976606200", klm: 'nop'};
                com_project_integrationsdk.pushProfile(JSON.stringify(props));
            }
        }

    </script>
</body>
</html>
